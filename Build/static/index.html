<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="button-container">
        <button id="new-game-btn">New Game</button>
        <select id="mode-select">
            <option value="hvh">Human vs Human</option>
            <option value="hva">Human vs AI</option>
            <option value="ava">AI vs AI</option>
        </select>
        <select id="difficulty-select">
            <option value="newbie">Newbie</option>
            <option value="moderate">Moderate</option>
            <option value="impossible">Impossible</option>
        </select>
        <select id="shape-select">
            <option value="X">Cross (X)</option>
            <option value="O">Circle (O)</option>
            <option value="+">Plus (+)</option>
            <option value="#">Hash (#)</option>
        </select>
    </div>
    <div class="game-container" id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameMode = 'hvh';
        let difficulty = 'newbie';
        let playerShape = 'X';
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        document.getElementById('new-game-btn').addEventListener('click', startNewGame);
        document.getElementById('mode-select').addEventListener('change', (e) => gameMode = e.target.value);
        document.getElementById('difficulty-select').addEventListener('change', (e) => difficulty = e.target.value);
        document.getElementById('shape-select').addEventListener('change', (e) => playerShape = e.target.value);

        function startNewGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = playerShape;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            if (gameMode === 'ava') {
                aiMove();
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] === '') {
                board[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    setTimeout(() => alert(`${currentPlayer} wins!`), 100);
                    endGame();
                    return;
                }
                if (board.every(cell => cell !== '')) {
                    setTimeout(() => alert('Draw!'), 100);
                    endGame();
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (gameMode !== 'hvh') {
                    aiMove();
                }
            }
        }

        function aiMove() {
            let index;
            if (difficulty === 'newbie') {
                index = getRandomMove();
            } else if (difficulty === 'moderate') {
                index = getOptimalMove();
            } else {
                index = getImpossibleMove();
            }
            if (index !== null) {
                board[index] = currentPlayer;
                document.querySelector(`.cell[data-index="${index}"]`).textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    setTimeout(() => alert(`${currentPlayer} wins!`), 100);
                    endGame();
                    return;
                }
                if (board.every(cell => cell !== '')) {
                    setTimeout(() => alert('Draw!'), 100);
                    endGame();
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (gameMode === 'ava') {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function getRandomMove() {
            const availableCells = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            return availableCells[Math.floor(Math.random() * availableCells.length)];
        }

        function getOptimalMove() {
            return getRandomMove();
        }

        function getImpossibleMove() {
            let bestVal = -Infinity;
            let bestMove = null;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = currentPlayer;
                    let moveVal = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = '';
                    if (moveVal > bestVal) {
                        bestMove = i;
                        bestVal = moveVal;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMax, alpha, beta) {
            let score = evaluate(board);

            if (score === 10) return score - depth;
            if (score === -10) return score + depth;
            if (board.every(cell => cell !== '')) return 0;

            if (isMax) {
                let best = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = currentPlayer;
                        best = Math.max(best, minimax(board, depth + 1, !isMax, alpha, beta));
                        board[i] = '';
                        alpha = Math.max(alpha, best);
                        if (beta <= alpha) break;
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = currentPlayer === 'X' ? 'O' : 'X';
                        best = Math.min(best, minimax(board, depth + 1, !isMax, alpha, beta));
                        board[i] = '';
                        beta = Math.min(beta, best);
                        if (beta <= alpha) break;
                    }
                }
                return best;
            }
        }

        function evaluate(board) {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === board[b] && board[b] === board[c]) {
                    if (board[a] === currentPlayer) return 10;
                    else if (board[a] === currentPlayer === 'X' ? 'O' : 'X') return -10;
                }
            }
            return 0;
        }

        function checkWin(player) {
            return winningConditions.some(condition => condition.every(index => board[index] === player));
        }

        function endGame() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.removeEventListener('click', handleCellClick);
            });
        }
    </script>
</body>
</html>
